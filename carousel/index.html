<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<!-- Basic stylesheet -->
	<link rel="stylesheet" href="css/owl.carousel.css">
	 
	 <!-- Default Theme -->
	<link rel="stylesheet" href="css/owl.theme.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	

	<!-- Include js plugin -->
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/owl.carousel.js"></script>



	<script type="text/javascript">
		$(function() {
			$("#owl-demo").owlCarousel({
			
			    navigation : true, // Show next and prev buttons
			    navigationText: [
			      "<img src='img/ic_slider_arrow.png' class='icon-chevron-left icon-white'></img>",
			      "<img src='img/ic_slider_arrow.png' class='icon-chevron-right icon-white'></img>"
			    ],
			    slideSpeed : 300,
			    paginationSpeed : 400,
			    singleItem:true,
			    autoPlay: 3000,
			    stopOnHover: true,
			    paginationNumbers: true
			
			    // "singleItem:true" is a shortcut for:
			    // items : 1, 
			    // itemsDesktop : false,
			    // itemsDesktopSmall : false,
			    // itemsTablet: false,
			    // itemsMobile : false
			
			});
		});
	</script>
</head>
<body>
	

	
    <div id="owl-demo" class="owl-carousel owl-theme">
    	<div class="item">
    		<img src="img/fullimage1.jpg" alt="The Last of us">
		</div>
    	<div class="item">
    		<img src="img/fullimage2.jpg" alt="GTA V">
		</div>
    	<div class="item">
    		<img src="img/fullimage3.jpg" alt="Mirror Edge">
		</div>
    </div>

</body>
</html>
